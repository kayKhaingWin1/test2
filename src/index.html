<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link rel="stylesheet" href="../public/style.css">
</head>

<body>
    <header>
        <nav class="w-full  h-20 relative">
            <div class="flex items-center justify-between">
                <div class="logo">
                    <a href="">
                        <img src="../public/images/logo.png" width="80px" alt="">
                    </a>
                </div>
                <button class="block md:hidden" data-collapse-toggle="myMenu">X</button>
                <div class="hidden md:block z-50 absolute top-20 right-0 md:top-4 w-full max-w-lg" id="myMenu">
                    <ul class=" bg-gray-50 flex flex-col md:flex md:flex-row items-center justify-between">
                        <li class="p-4 hover:bg-gray-500 hover:text-pink-200"><a href="">Home</a></li>
                        <li class="p-4 hover:bg-gray-500 hover:text-pink-200"><a href="">Products</a></li>
                        <li class="p-4 hover:bg-gray-500 hover:text-pink-200"><a href="">Services</a></li>
                        <li><button class="p-4 bg-pink-400 text-white hover:bg-gray-500 hover:text-pink-200"
                                data-modal-target="mymodal" data-modal-toggle="mymodal">Login</button></li>
                    </ul>
                </div>
            </div>

        </nav>
        <div class="hidden max-w-md mx-auto border border-pink-200 z-50 absolute top-10 left-1/3 bg-gray-50 w-full"
            id="mymodal">
            <div class="block w-full">
                <div class="modal-header w-full flex items-center justify-between p-5 bg-gray-500">
                    <h2 class="text-pink-200 w-full">Log In Form</h2>
                    <button class="text-pink-200" data-modal-hide="mymodal">X</button>
                </div>
                <div class="modal-body w-full block">
                    <form action="">
                        <div class="px-5">
                            <label for="" class="block w-full p-2 text-pink-500 font-bold">UserName</label>
                            <input type="text" name="userName" id=""
                                class="block w-full border border-gray-500 bg-gray-300 text-gray-900 p-2 placeholder:text-gray-900 rounded-full"
                                placeholder="Enter username">
                        </div>
                        <div class="px-5">
                            <label for="" class="block w-full p-2 text-pink-500 font-bold">Email</label>
                            <input type="email" name="email" id=""
                                class="block w-full border border-purple-300 bg-pink-100 text-gray-900 p-2 placeholder:text-gray-900 rounded-full"
                                placeholder="Enter username">
                        </div>
                        <div class="px-5">
                            <label for="" class="block w-full p-2 text-purple-400 font-bold">Password</label>
                            <input type="password" name="password" id=""
                                class="block w-full border border-gray-900 bg-gray-900 text-gray-900 p-2 placeholder:text-purple-200 rounded-full"
                                placeholder="Enter username">
                        </div>
                        <div class="px-5 mt-8">
                            <select name="" id="" class="block w-full border border-gray-500 rounded-full p-2">
                                <option value="">Myanmar</option>
                                <option value="">Thailand</option>
                                <option value="">China</option>
                            </select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer ">
                    <div class="m-5 flex justify-center gap-3">
                        <button
                            class="w-auto p-2 border border-gray-900  rounded-md hover:bg-gray-900 hover:text-white">Login</button>
                        <button class="w-auto p-2 border border-red-700  rounded-md hover:bg-red-700 hover:text-white"
                            data-modal-hide="mymodal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main block w-full relative" data-carousel="slide" id="mycarousel">
            <div class="wrapper relative h-96 z-0">
                <div class="item hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="../public/images/beach1.jpg" alt="" class="block w-full h-96">
                </div>
                <div class="item hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="../public/images/beach2.jpg" alt="" class="block w-full h-96">
                </div>
                <div class="item hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="../public/images/beach3.jpg" alt="" class="block w-full h-96">
                </div>
            </div>
            <div class="indicators absolute right-10 bottom-1/2 flex flex-col gap-2 z-1000">
                <button class="w-3 h-3 rounded-full bg-gray-500" data-carousel-slide-to="0">

                </button>
                <button class="w-3 h-3 rounded-full bg-gray-500" data-carousel-slide-to="1">

                </button>
                <button class="w-3 h-3 rounded-full bg-gray-500" data-carousel-slide-to="2">

                </button>
            </div>
            <div class="control absolute left-10 bottom-1/2 flex flex-col gap-2">
                <button class="previous w-5 h-5 rounded-full bg-gray-200 text-gray-600" data-carousel-prev>&lt;</button>
                <button class="next w-5 h-5 rounded-full bg-gray-200 text-gray-600" data-carousel-next>&gt;</button>
            </div>
        </div>

        <main>
            <div class="bg-gray-500 text-center">Registration</div>
            <div class="mx-auto border border-pink-700 max-w-sm rounded mt-5">
                <form action="">
                    <div class="p-5">
                        <label for="" class="block w-full p-2 text-pink-500 font-bold">UserName</label>
                        <input type="text" name="userName" id=""
                            class="block w-full border border-gray-500 bg-gray-300 text-gray-900 p-2 placeholder:text-gray-900 rounded-full"
                            placeholder="Enter username">
                    </div>
                    <div class="p-5">
                        <label for="" class="block w-full p-2 text-pink-500 font-bold">Email</label>
                        <input type="email" name="email" id=""
                            class="block w-full border border-purple-300 bg-pink-100 text-gray-900 p-2 placeholder:text-gray-900 rounded-full"
                            placeholder="Enter username">
                    </div>
                    <div class="p-5">
                        <label for="" class="block w-full p-2 text-purple-400 font-bold">Password</label>
                        <input type="password" name="password" id=""
                            class="block w-full border border-gray-900 bg-gray-900 text-gray-900 p-2 placeholder:text-purple-200 rounded-full"
                            placeholder="Enter username">
                    </div>
                    <div class="m-5">
                        <input type="radio" name="gender" id="" checked class="w-5 h-5">
                        <label for="">Male</label>
                        <input type="radio" name="gender" id="" class="w-5 h-5">
                        <label for="">Female</label>
                    </div>
                    <div class="m-5">
                        <select name="" id="" class="block w-full border border-gray-500 rounded-full p-2">
                            <option value="">Myanmar</option>
                            <option value="">Thailand</option>
                            <option value="">China</option>
                        </select>
                    </div>
                    <div class="m-5">
                        <input type="checkbox" name="" id="" class="w-5 h-5 text-pink-200 p-2">
                        <label for="">Agree to Terms and conditions</label>
                    </div>
                    <div class="m-5 flex justify-center gap-3">
                        <button
                            class="w-auto p-2 border border-gray-900  rounded-md hover:bg-gray-900 hover:text-white">Register</button>
                        <button
                            class="w-auto p-2 border border-red-700  rounded-md hover:bg-red-700 hover:text-white">Cancel</button>
                    </div>
                </form>
            </div>
        </main>
    </header>
    <footer>

    </footer>
</body>

</html>
